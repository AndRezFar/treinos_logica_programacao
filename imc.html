<meta charset="UTF-8">

<script>

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function pulaLinha() {

		document.write("<br>");

	}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
		return imc
	
	}

	var nome = prompt("Informe o seu nome:");
	var alturaInformada = prompt(nome + ", informe sua altura:");
	var pesoIndormado = prompt(nome + ", informe o seu peso:");
	var imc = calculaImc(pesoIndormado, alturaInformada);
	mostra(nome + " seu Imc calculado é " + imc);

	function recomendacao(a){
		if (a < 18.5){
			mostra("Você precisa engordar.");
		}
		if (a >= 18.5 &&  a <= 35){
			mostra("Você está no ideal.");
		}
		if (a > 35){
			mostra("Você precisa emageracer.");
		}
	}

	recomendacao(imc);

</script>
