<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares"));

	var totalIdades = 0;
	for(quantidadeFamilia = 1; quantidadeFamilia <= totalFamiliares; quantidadeFamilia++) {
		var idade = parseInt(prompt("Informe idade do familiar"));
		totalIdades = totalIdades + idade;
		console.log("pessoas " + quantidadeFamilia);
		console.log("numero informado " + totalFamiliares)
	}

	var mediaDasIdades = totalIdades/totalFamiliares;
	mostra("A média das idades dos familiares é " + mediaDasIdades);

</script>
