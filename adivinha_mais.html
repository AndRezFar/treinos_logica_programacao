<meta charset="UTF-8">

<input/>
<button onclick="resultado()">Compare com o meu segredo</button>

<script>
	
	function sorteia() {
		return Math.round(Math.random() * 10)
	}

	function sorteiaNumeros(a) {
		var segredos = [];
		var numero = 1;
		while(numero <= a){
			var numeroSorteado = sorteia();
			var achou = false;

			if(numeroSorteado !== 0) {
				for(posicao = 0; posicao < segredos.length; posicao++){
					if(segredos[posicao] == numeroSorteado){
						achou = true;
						break;
					}
				}
			}

			if(achou == false){
				segredos.push(numeroSorteado);
				numero++;
			}
		}
		return segredos;
	}

	var segredos = sorteiaNumeros(5);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();

	function resultado() {
		var achou = false;
		for(posicao = 0; posicao <= segredos.length; posicao++){
			if(input.value == segredos[posicao]) {
				alert("Você acertou");
				achou = true;
				break;
			}
		} if (achou == false){
			alert("Você errou!");
		}


		input.value = "";
		input.focus();

	}

</script>
